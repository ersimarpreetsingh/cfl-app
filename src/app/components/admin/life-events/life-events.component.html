<div class="admin-table">
  <div class="container-fluid">
    <div class="d-flex flex-row justify-content-end">
      <button type="button" class="btn btn-success" routerLink="new">
        Add new Life Event
      </button>
    </div>
    <div id="accordion">
      <div class="card" *ngFor="let event of lifeEvents">
        <div class="card-header d-flex flex-row justify-content-between" id="{{ event._id }}" [ngStyle]="{ backgroundColor: event.type === 'good' ? '#CCFFBD' : '#f5c0c0' }">
          <h5 class="mb-0">
            <button
              class="btn btn-link"
              data-toggle="collapse"
              attr.data-target="#collapse{{ event._id }}"
              aria-expanded="true"
              attr.aria-controls="collapse{{ event._id }}"
              [ngStyle]="{ color: event.type === 'good' ? 'darkgreen' : 'maroon' }"
            >
              {{ event.title }}
            </button>
          </h5>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-primary" routerLink="{{ event._id }}">
              <i class="far fa-edit"></i>
            </button>
            <!-- <button class="btn btn-danger">
                <i class="far fa-trash-alt"></i>
              </button> -->
          </div>
        </div>

        <div
          id="collapse{{ event._id }}"
          class="collapse"
          attr.aria-labelledby="{{ event._id }}"
          data-parent="#accordion"
        >
          <div class="card-body">
            {{ event.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
