<div class="admin-table">
    <div class="container-fluid">
        <form class="needs-validation" [formGroup]="categoryForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name" />
            </div>
            <button type="submit" class="btn btn-primary" (click)="addCategory()">{{submitButtonText}}</button>
        </form>
    </div>
</div>
