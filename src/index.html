      function initDatatables() {
        $("#data-tables").DataTable({
          paging: true,
          ordering: true,
          info: true,
        });
      }

      function destroyDatatables() {
        $("#data-tables").DataTable().destroy();
      }

      function runChatScript(code) {
        window.chaportConfig.operators = code;
      }

      function stopSession() {
        window.chaport.q("stopSession");
      }

      function startSession() {
        window.chaport.q("startSession");
      }

      function showChatWindow() {
        window.chaport.q("showLauncher");
      }

      function hideChatWindow() {
        window.chaport.q("hideLauncher");
      }

      function openChat() {
        window.chaport.q("open");
      }
      function openChatContainer() {
        window.chaport.q("openIn", [{ selector: "#chat-container" }]);
      }

      function closeChat() {
        window.chaport.q("close");
      }

      function activateTab(tabId) {
        console.log(tabId);
        $("#nav-tabContent .tab-pane").removeClass("show active");
        $("#nav-tab .nav-item").removeClass("active");
        $(`#${tabId}`).addClass("show active");
        $(`#${tabId}-tab`).addClass("active");
      }

    <!-- Begin of Chaport Live Chat code -->
    <script type="text/javascript">
      (function (w, d, v3) {
        w.chaportConfig = {
          appId: "604a7880a71e532cf96eddb4",
          responsive: true,
          session: {
            autoStart: false,
            persist: false,
          },
          launcher: {
            show: false,
          },
        };

        if (w.chaport) return;
        v3 = w.chaport = {};
        v3._q = [];
        v3._l = {};
        v3.q = function () {
          v3._q.push(arguments);
        };
        v3.on = function (e, fn) {
          if (!v3._l[e]) v3._l[e] = [];
          v3._l[e].push(fn);
        };
        var s = d.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://app.chaport.com/javascripts/insert.js";
        var ss = d.getElementsByTagName("script")[0];
        ss.parentNode.insertBefore(s, ss);
      })(window, document);
    </script>
    <!-- End of Chaport Live Chat code -->
